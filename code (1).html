<html class='w-full h-full overflow-hidden hide-scrollbar'>
    
    <head>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://brewed.dev/static/assets/styles/style.css">
        <link rel="stylesheet"
            href="https://brewed.dev/static/assets/styles/tailwind.css">
    </head>
    
    <body
        class='relative h-screen w-screen flex items-center bg-white dark:bg-neutral-950 flex-col'>
        
        <div class="w-full h-full items-center justify-center bg-white dark:bg-black p-2 sortable-item edit-parent-border"
            id="main-design-container" data-sortable-applied="true">
            <main
                class="editable bg-black min-h-screen flex items-center justify-center p-10 sortable-item edit-border"
                data-sortable-applied="true" draggable="false">
                <div class="editable flex space-x-5 sortable-item"
                    data-sortable-applied="true" draggable="false">
                    <!-- Card 1 -->
                    <div class="w-64 h-96 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform sortable-item"
                        data-sortable-applied="true">
                        <div class="editable w-full h-full bg-gradient-to-br from-pink-400 via-red-500 to-yellow-500 p-6 flex flex-col justify-between sortable-item"
                            data-sortable-applied="true" draggable="false">
                            <div data-sortable-applied="true"
                                class="sortable-item">
                                <p class="text-white text-xs uppercase tracking-widest sortable-item"
                                    data-sortable-applied="true">Product Design
                                </p>
                                <h2 class="text-white text-2xl font-semibold mt-2 sortable-item"
                                    data-sortable-applied="true">Product for UX
                                    Designers</h2>
                                <p class="text-white text-sm mt-2 sortable-item"
                                    data-sortable-applied="true">Alan Turing</p>
                            </div>
                            <div class="editable text-white text-3xl text-right sortable-item"
                                data-sortable-applied="true" draggable="false">
                                <i class="fas fa-chevron-right sortable-item"
                                    data-sortable-applied="true"></i> </div>
                        </div>
                    </div> <!-- Card 2 -->
                    <div class="w-64 h-96 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform sortable-item"
                        data-sortable-applied="true">
                        <div class="w-full h-full bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 p-6 flex flex-col justify-between sortable-item"
                            data-sortable-applied="true">
                            <div data-sortable-applied="true"
                                class="sortable-item">
                                <p class="text-white text-xs uppercase tracking-widest sortable-item"
                                    data-sortable-applied="true">Product Design
                                </p>
                                <h2 class="text-white text-2xl font-semibold mt-2 sortable-item"
                                    data-sortable-applied="true">Product Vision
                                    2023</h2>
                                <p class="text-white text-sm mt-2 sortable-item"
                                    data-sortable-applied="true">Alan John</p>
                            </div>
                            <div class="text-white text-3xl text-right sortable-item"
                                data-sortable-applied="true"> <i
                                    class="fas fa-chevron-right sortable-item"
                                    data-sortable-applied="true"></i> </div>
                        </div>
                    </div> <!-- Card 3 -->
                    <div class="w-64 h-96 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform sortable-item"
                        data-sortable-applied="true">
                        <div class="w-full h-full bg-gradient-to-br from-purple-600 via-red-600 to-yellow-600 p-6 flex flex-col justify-between sortable-item"
                            data-sortable-applied="true">
                            <div data-sortable-applied="true"
                                class="sortable-item">
                                <p class="text-white text-xs uppercase tracking-widest sortable-item"
                                    data-sortable-applied="true">Product Design
                                </p>
                                <h2 class="text-white text-2xl font-semibold mt-2 sortable-item"
                                    data-sortable-applied="true">Design For
                                    Impact</h2>
                                <p class="text-white text-sm mt-2 sortable-item"
                                    data-sortable-applied="true">Alan Kamel</p>
                            </div>
                            <div class="text-white text-3xl text-right sortable-item"
                                data-sortable-applied="true"> <i
                                    class="fas fa-chevron-right sortable-item"
                                    data-sortable-applied="true"></i> </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <script src="static/assets/js/elements.js" class="sortable-item">
        </script>
        <script src="static/assets/js/canvas.js" class="sortable-item"></script>
        <script src="static/assets/scripts/alpine.min.js" class="sortable-item">
        </script>
        <script src="static/assets/scripts/preline.js" class="sortable-item">
        </script>
        <script src="static/assets/scripts/toastr.min.js" class="sortable-item">
        </script>
        <script src="static/assets/scripts/Sortable.min.js"
            class="sortable-item"></script>
        <script src="static/assets/scripts/beautify-html.min.js"
            class="sortable-item"></script>
        
    </body>
    <script src="https://brewed.dev/static/assets/scripts/jquery-3.7.1.min.js">
    </script>
    <script src="https://brewed.dev/static/assets/scripts/alpine.min.js">
    </script>
    <script src="https://brewed.dev/static/assets/scripts/preline.js"></script>
    
</html>
